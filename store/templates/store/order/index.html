{% extends 'store/layouts/main2.html' %}
{% block content %}

<div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>My Orders</h2>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End Page title area -->

<div class="container my-3">
    <div class="row">
        <div class="col-md-12">
            <div class="card-show">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>order date</th>
                            <th>Tracking Number</th>
                            <th>Total Price</th>
                            <th>Status</th>
                            <th>Action/th>
                        </tr>
                        </thead>
                        <tbody>
                        {%for item in orders%}
                        <tr>
                            <td>{{item.created_at}}</td>
                            <td>{{item.tracking_no}}</td>
                            <td>{{item.total_price}}</td>
                            <td>{{item.status }}</td>
                            <td>
                                <a href="{%url 'vieworder' item.tracking_no%}" class="btn btn-primary">View</a>
                            </td>

                        </tr>
                        {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
